<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather API</title>

  <!--  Links  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" />
    <!--  Scripts  -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span4 offset3">
        <h2>Weather App</h2>
        <p>Enter city name to get the weather forecast</p>
      </div>
      <div class="span6 offset1">
        <input type="text" class="span4" placeholder="Enter the city" id="city-name" value="" />
      </div>
    </div>
    <!-- row -->
    <div class="row">
      <div class="span6 offset1">
        <input type="button" class="btn-primary btn btn-metric" value="Get forecast in metric" />
      </div>
      <div class="span6 offset1">
        <input type="button" class="btn-primary btn btn-imperial" value="Get forecast in imperial" />
      </div>
      <div class="span3">
        <p id="info"></p>
      </div>
    </div>  
    <!-- row -->
    <div class="row">
      <div class="span6 offset1">
        <table class="table">
          <div id="header">
            <!-- insert js header for cityName Country -->
          </div>
          <thead>
            <tr id="menu">
              <th scope="col">Date/Time</th>
              <th scope="col">Temp <a href="#" id="faht">(F) </a><a href="#" class="active" id="celsius">(C) </a></th>
              <th scope="col">Wind <a href="#" id="mph">(mph) </a> <a href="#" id="kmph">(km/h)</a></th>
              <th scope="col">Humidity %</th>
              <th >Description</th>
            </tr>
          </thead>
          <tbody id=log>
            <!-- DATA -->
          </tbody>
        </table>
      </div>
    </div>
    <!--  row  -->
    <div class="row">
      <hr />
      <p>Mark Kim(<a href="http://markjnkim.com">markjnkim.com</a>)</p>
    </div>
  </div>
  <script type="text/javascript" src="./js/api.js" ></script>
</body>
</html>
